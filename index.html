<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="宝象金融是什么">
    <meta name="description" content="添添金是宝象金融为您精心打造的活期产品，您存入添添金的资金经过撮合交易的方式，将投向真实优质债权项目，不仅可能得到较高收益，而且还能随时提取，方便灵活且不收取任何手续费。">
    <title>VIP会员成长体系-宝象金融</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bx_wrap">
        {header}
        <div class="bx_main">
            <div class="banner">
                <img src="./images/banner-vip.jpg" />
            </div>
            <div class="vip-wrap" id="vip-con">

            </div>
        </div>
    </div>
    {copyright}
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/artTemplate.js"></script>
    <script id="test" type="text/html">
        <div class="vip-table">
                <div class="vip-table-title">
                    <i class="line-left"></i>
                    <span>会员等级与权益</span>
                    <i class="line-right"></i>
                </div>
                <div class="vip-list">
                    <p class="table-title">会员等级规则</p>
                    <table class="table-level">
                        {{each level as value i}}
                        {{if value.name=='净资产'}}
                            <tr>
                                <td class="w-258">{{value.name}}</td>
                                {{each value.list as value i}}
                                <td>{{value.name}}</td>
                                {{/each}}
                            </tr>
                            {{else}}
                            <tr>
                                <td class="w-258">{{value.name}}</td>
                                {{each value.list as value i}}
                                <td>
                                    <i class="{{value.current?'current':''}}"></i>
                                    <img src="{{value.logo}}"/>{{value.level}}
                                </td>
                                {{/each}}
                            </tr>
                        {{/if}}
                        {{/each}}
                    </table>
                    <p class="table-title">会员特权</p>
                    <table class="table-member">
                        {{each member as item i}}
                            {{each item.type as value i}}
                            <tr>
                                {{if i==0}}
                                <td rowspan="{{item.type.length}}" class="w-95">{{item.name}}</td>
                                <td class="w-163"><img src="{{value.Typename.logo}}"/>{{value.Typename.name}}</td>
                                {{else}}
                                <td class="w-163"><img src="{{value.Typename.logo}}"/>{{value.Typename.name}}</td>
                                {{/if}}
                                {{each value.typeList as val index}}
                                <td class="{{val==true?'select':''}}">{{val}}</td>
                                {{/each}}
                            </tr>
                            {{/each}}
                        {{/each}}
                    </table>
                    <div class="masking">
                        <p>当前等级</p>
                    </div>
                </div>
                <div class="vip-login">
                    {{if !login}}
                    <button>立即登录</button>
                    <p>立即登录查看我的会员等级</p>
                    {{else}}
                    <p class="vip-info">当前存量金额{{memberInfo.haveMoney}}元，距离下一级还差{{memberInfo.differMoney}}元</p>
                    {{/if}}
                </div>
            </div>
            <div class="vip-rule">
                <p class="rule-title">会员说明</p>
                <div class="rule-txt">
                        {{#rule}}
                </div>
            </div>
    </script>
    <script>
        //供登录成功后调用
        window.vipRefresh = function () {
            location.reload(true);
        }



        $(function () {


            //计算当前等级
            var getOffset = function () {
                var elOffset = $('.current').offset(),    //当前等级在页面中的我位置
                    tdHeight = $('.table-level td').eq(0).outerHeight();  //td的高度
                titleHeight = $('.table-title').outerHeight();    //title的高度
                tableHeight = $('.vip-list').height();   //table的高度
                elOffset.top -= tdHeight;
                elOffset.height = tableHeight - titleHeight;
                $('.masking').css(elOffset).show();
            }

            //获取数据渲染模板
            $.get('./data/data.json', function (result) {
                var html = template('test', result);
                document.getElementById('vip-con').innerHTML = html;
                if ((window.loginInfo && window.loginInfo.isLogin) && (result.memberInfo.haveMoney && result.memberInfo.differMoney)) {
                    getOffset();
                    $(window).on('resize', function () {
                        getOffset();
                    })
                }


            })




        })
    </script>
